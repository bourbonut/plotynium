site_name: Plotynium
site_url: https://bourbonut.github.io/plotynium
site_description: Plotynium is a Data Visualization framework for Python, inspired by Observable Plot.
site_author: Benjamin Bourbon

repo_url: https://github.com/bourbonut/plotynium

theme:
  name: material
  logo: images/logo.svg
  favicon: images/favicon.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  search:
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_root_heading: true
          docstring_style: numpy
          show_if_no_docstring: true
          show_docstring_attributes: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          separate_signature: true
          signature_crossrefs: true
          merge_init_into_class: true
          parameter_headings: true
          show_bases: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bourbonut/plotynium/
      name: Plotynium on Github

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Introduction:
    - introduction.md
  - Guide:
    - Visualization:
      - guide/browser.md
      - guide/jupyter.md
    - Export:
      - guide/export-cairosvg.md
      - guide/export-typst.md
      - guide/export-latex.md
  - Marks:
    - Area: marks/area.md
    - Axis: marks/axis.md
    - Bar: marks/bar.md
    - Dot: marks/dot.md
    - Grid: marks/grid.md
    - Line: marks/line.md
    - Rule: marks/rule.md
  - Colorschemes:
    - colorschemes/interpolations.md
    - colorschemes/schemes.md
  - API:
    - api/index.md
    - api/plot.md
    - "plotynium.marks":
      - api/marks/area_y.md
      - api/marks/axis_x.md
      - api/marks/axis_y.md
      - api/marks/bar_x.md
      - api/marks/bar_y.md
      - api/marks/dot.md
      - api/marks/grid_x.md
      - api/marks/grid_y.md
      - api/marks/legend.md
      - api/marks/line.md
      - api/marks/mark.md
      - api/marks/rule_x.md
      - api/marks/rule_y.md
    - api/interpolations.md
    - api/schemes.md
    - api/options.md
    - api/context.md
    - api/properties.md
    - api/types.md
 
